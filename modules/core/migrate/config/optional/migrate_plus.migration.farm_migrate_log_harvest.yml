langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_harvest
      - farm_migrate
id: farm_migrate_log_harvest
label: 'Logs (Harvests)'
migration_group: farm_migrate_log
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_log
  bundle: farm_harvest
destination:
  plugin: 'entity:log'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: harvest
  # Maintain the log ID.
  id:
    plugin: get
    source: id
  # Create a quantity for each quantity field collection.
  quantity:
    plugin: sub_process
    source: log_quantities
    process:
      target_id:
        plugin: create_quantity
  # Harvest specific fields.
  lot_number:
    plugin: get
    source: field_farm_lot_number
migration_dependencies:
  required:
    - farm_migrate_taxonomy_unit
  optional: {  }
