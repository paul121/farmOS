langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_input
      - farm_migrate
id: farm_migrate_log_input
label: 'Logs (Inputs)'
migration_group: farm_migrate_log
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_log
  bundle: farm_input
destination:
  plugin: 'entity:log'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: input
  # Maintain the log ID.
  id:
    plugin: get
    source: id
  # Create a quantity for each quantity field collection.
  quantity:
    plugin: sub_process
    source: log_quantities
    process:
      # Save the uid as a pseudo value.
      _uid:
        plugin: migration_lookup
        migration: farm_migrate_user
        source: uid
        no_stub: true
      # Save the units term as a pseudo value.
      _units:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_unit
        source: units
        no_stub: true
      # Create a quantity and save the ID.
      target_id:
        plugin: create_quantity
        values:
          uid: '@_uid'
          created: created
          changed: changed
          units: '@_units'
          label: label
          measure: measure
          value/numerator: value_numerator
          value/denominator: value_denominator
  # Input specific fields.
  lot_number:
    plugin: get
    source: field_farm_lot_number
  material:
    plugin: sub_process
    source: field_farm_material
    process:
      target_id:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_material
        source: tid
  method:
    plugin: get
    source: field_farm_input_method
  purchase_date:
    plugin: get
    source: field_farm_date_purchase
  source:
    plugin: get
    source: field_farm_input_source
migration_dependencies:
  required:
    - farm_migrate_taxonomy_material
    - farm_migrate_taxonomy_unit
  optional: {  }
