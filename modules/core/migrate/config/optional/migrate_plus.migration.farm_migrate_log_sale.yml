langcode: en
status: true
dependencies:
  enforced:
    module:
      - farm_migrate
      - farm_sale
id: farm_migrate_log_sale
label: 'Logs (Sales)'
migration_group: farm_migrate_log
migration_tags:
  - 'Drupal 7'
  - 'farmOS 1.x'
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
source:
  plugin: d7_farm_log
  bundle: farm_sale
destination:
  plugin: 'entity:log'
process:
  # Hard-code the bundle.
  type:
    plugin: default_value
    default_value: sale
  # Maintain the asset ID.
  id:
    plugin: get
    source: id
  # Create a quantity for each quantity field collection.
  quantity:
    plugin: sub_process
    source: log_quantities
    process:
      # Save the units term as a pseudo value.
      _units:
        plugin: migration_lookup
        migration: farm_migrate_taxonomy_unit
        source: units
        no_stub: true
      # Create a quantity and save the ID.
      target_id:
        plugin: create_quantity
        values:
          units: '@_units'
          label: label
          measure: measure
          value/numerator: value_numerator
          value/denominator: value_denominator
  # Sale specific fields.
  customer:
    plugin: get
    source: field_farm_customer
  invoice_number:
    plugin: get
    source: field_farm_invoice_number
migration_dependencies:
  required:
    - farm_migrate_taxonomy_unit
  optional: {  }
