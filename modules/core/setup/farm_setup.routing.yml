route_callbacks:
  - 'plugin.manager.farm_setup:routes'

farm_setup.settings:
  path: 'farm/settings'
  defaults:
    _controller: '\Drupal\farm_setup\Controller\FarmSetupController::settingsPage'
    _title: 'farmOS Settings'
  requirements:
    _permission: 'access content'

farm_setup.setup_wizard:
  path: 'farm/setup-wizard'
  defaults:
    _title: 'Setup Wizard'
    _form: '\Drupal\farm_setup\Form\FarmSetupWizardForm'
  requirements:
    _permission: 'access content'
