services:
  serializer.farm_kml.kml.encoder:
    class: Drupal\farm_kml\Encoder\Kml
    tags:
      - { name: encoder, priority: 10, format: kml }
  serializer.farm_kml.kml.content_entity:
    class: Drupal\farm_kml\Normalizer\ContentEntityNormalizer
    arguments: ['@geofield.geophp']
    tags:
      - { name: normalizer, priority: 10 }
  serializer.farm_kml.kml.wkt_geometry:
    class: Drupal\farm_kml\Normalizer\WktGeometryNormalizer
    arguments: ['@geofield.geophp']
    tags:
      - { name: normalizer, priority: 10 }
